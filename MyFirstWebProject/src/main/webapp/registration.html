<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body>
<h1>Hello User! Welcome To Registration Page</h1>
<h2>Please Register...!</h2>
<form action="Register" method="post">
<pre>
Enter First Name :<input type="text" name="FirstName" ><br>
Enter Second Name :<input type="text" name="SecondName" ><br>
Gender :
<label for="male">Male</label><input type="radio" name="gender" value="male" id="male"  ><br>
<label for="female">Female</label><input type="radio" id="female" name="gender" value="female"><br>
Enter Phone Number :<input type="text" name="phone" >
Enter Email :<input type="email" name="mail"><br>
Enter Password :<input type="password" name="password" ><br>
<input type="Submit" name="submit">
</pre>
</form>
</body>
</html>
